<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilz-Chronik – Neuigkeiten</title>
  <style>
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      line-height: 1.6; color: #333; background-color: #fdfdfc;
      margin: 0; padding: 20px; display: flex; justify-content: center;
    }
    .container { max-width: 800px; width: 100%; }

    .header {
      text-align: center;
      border-bottom: 2px solid #8B4513;
      padding-bottom: 20px; margin-bottom: 30px;
    }
    .header h1 {
      font-family: 'Helvetica Neue','Arial',sans-serif;
      font-size: 2.2em; font-weight: 300; color: #2c3e50; margin: 0;
    }
    .header .subtitle { font-size: 1.1em; font-style: italic; color: #7f8c8d; margin-top: 5px; }

    .content-section { margin-bottom: 30px; }
    .content-section h2 {
      font-family: 'Helvetica Neue','Arial',sans-serif;
      font-size: 1.6em; font-weight: 300; color: #8B4513; margin-bottom: 10px;
    }
    .content-section p { text-align: justify; margin: 0 0 10px 0; }

    .navigation {
      width: 100%; background-color: #f8f8f8;
      border-top: 1px solid #eee; border-bottom: 1px solid #eee;
      margin-bottom: 30px;
    }

    .footer {
      text-align: center; font-size: 0.8em; color: #7f8c8d;
      border-top: 1px solid #ecf0f1; padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Neuigkeiten</h1>
      <p class="subtitle">Aktuelle Ergänzungen &amp; Hinweise</p>
    </header>

    <nav class="navigation">
      <div id="site-nav"></div>
    </nav>

    <main>
      <section class="content-section">
        <h2>Letzte Aktualisierungen</h2>
        <ul>
          <li><strong>25.09.2025:</strong> Linkverzeichnis ergänzt und bereinigt</li>
          <li><strong>15.09.2025:</strong> Erste Fassung der GitHub-Seite online</li>
          <li><strong>01.09.2025:</strong> Neue Version von Band&nbsp;2 hochgeladen</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      © 2025 Wolfgang Pilz, Innsbruck
    </footer>
  </div>

  <script>
    (async function(){
      try {
        const res = await fetch('nav.html', {cache:'no-cache'});
        document.getElementById('site-nav').innerHTML = await res.text();
        const here = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('#site-nav .site-nav a').forEach(a=>{
          const target = a.getAttribute('href');
          if ((here === '' && target === 'index.html') || here === target) {
            a.classList.add('active');
          }
        });
      } catch(e) {
        console.error('Navigation konnte nicht geladen werden:', e);
      }
    })();
  </script>
</body>
</html>
